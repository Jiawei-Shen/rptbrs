  <p>
    The color of arms and centromeres of can be customized in unbanded chromosomes, as shown here.
  </p>
  <script type="text/javascript">

    var ideogram = new Ideogram({
      organism: 'human',
      showFullyBanded: false,

      // Custom arm color, default centromere color
      // chrFillColor: '#CCF'

      // Custom arm and centromere color
      chrFillColor: {arm: '#AEA', centromere: '#EEA '}
    });
  </script>
